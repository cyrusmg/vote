  <script>
    function getRandomInt(max) {
      return Math.floor(Math.random() * Math.floor(max));
    }

    function joinRoom(roomId) {
      if (document.location.href.includes('index.html')) {
        document.location.href = document.location.href.replace('index.html', 'room.html') + '?id=' + roomId;
      } else {
        document.location.href = document.location.href + 'room.html?id=' + roomId;
      }
    }

    function createNewRoomClick() {
      joinRoom(getRandomInt(1000000000000));
    }

    function joinRoomClick() {
      joinRoom(document.getElementById('room-id').value);
    }
  </script>

<body>
  <button onclick="createNewRoomClick()">Create new room</button>
  <br />
  <input id="room-id"></input>
  <button onclick="joinRoomClick()">Join room</button>
